<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change HR Password | Payroll System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-8 flex flex-col items-center">

    <h1 class="text-3xl font-extrabold text-[#0a2643] uppercase mb-8" style="padding: 4vh;">
        Change HR Password
    </h1>

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border p-6 space-y-6">
        <!-- Username -->
        <div class="flex flex-col">
            <label for="username" class="font-semibold mb-1">Username</label>
            <input id="username" type="text" placeholder="Enter username" 
                class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-[#0a2643] outline-none">
        </div>

        <!-- Current Password -->
        <div class="flex flex-col">
            <label for="currentPassword" class="font-semibold mb-1">Current Password</label>
            <input id="currentPassword" type="password" placeholder="Current password" 
                class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-[#0a2643] outline-none">
        </div>

        <!-- New Password -->
        <div class="flex flex-col">
            <label for="newPassword" class="font-semibold mb-1">New Password</label>
            <input id="newPassword" type="password" placeholder="New password" 
                class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-[#0a2643] outline-none">
        </div>

        <!-- Update Button -->
        <button id="updateBtn" 
            class="w-full bg-[#0a2643] text-white rounded-lg px-6 py-2 font-semibold hover:bg-[#163a5f]">
            Update Password
        </button>

        <p id="msg" class="text-center text-sm"></p>

        <div class="text-center mt-4">
            <button onclick="location.href='dashboard.html'" 
                class="text-[#0a2643] font-semibold hover:underline">
                ‚Üê Back to Dashboard
            </button>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(
            "https://vknwznfpuzxgzmgxvxvi.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrbnd6bmZwdXp4Z3ptZ3h2eHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0OTM5ODgsImV4cCI6MjA4NDA2OTk4OH0.Y7wX5fHQH_5jiUK5g7O8XanlsMDBqsOarmJA_aTTmxU"
        );

        const msg = document.getElementById("msg");
        const btn = document.getElementById("updateBtn");

        btn.addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();

            msg.textContent = "";
            msg.className = "text-center text-sm";

            if (!username || !currentPassword || !newPassword) {
                msg.textContent = "All fields are required";
                msg.classList.add("text-red-600");
                return;
            }

            // Verify current password
            const { data, error } = await supabase
                .from("HR_password")
                .select("*")
                .eq("username", username)
                .eq("password", currentPassword)
                .single();

            if (error || !data) {
                msg.textContent = "Invalid username or current password";
                msg.classList.add("text-red-600");
                return;
            }

            // Update password
            const { error: updateError } = await supabase
                .from("HR_password")
                .update({ password: newPassword })
                .eq("username", username);

            if (updateError) {
                msg.textContent = updateError.message;
                msg.classList.add("text-red-600");
            } else {
                msg.textContent = "Password updated successfully!";
                msg.classList.add("text-green-600");

                // clear inputs
                document.getElementById("currentPassword").value = "";
                document.getElementById("newPassword").value = "";
            }
        });
    </script>
</body>
</html>
